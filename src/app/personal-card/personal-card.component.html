<ion-card>
  <ion-card-header>
    <ion-card-title>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-avatar>
              <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>      
          </ion-col>
          <ion-col>
            <ion-text color="dark">{{name}} {{surname | slice:0:1 | uppercase}}.</ion-text>
          </ion-col>
          <ion-col size="1">
            <ion-icon name="trash" (click)="onDelete()"></ion-icon>
          </ion-col>
          <!-- Icono de "me gusta" -->
          <ion-col size="1">
            <ion-icon 
              [name]="isFavorite ? 'heart' : 'heart-outline'" 
              (click)="toggleFavorite()"
              [style.color]="isFavorite ? 'red' : 'black'">
            </ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-input label="Nombre" type="text" placeholder="Nombre" labelPlacement="floating" [value]="name" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Apellidos" type="text" placeholder="Apellidos" labelPlacement="floating" [value]="surname" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Edad" type="text" placeholder="Edad" labelPlacement="floating" [value]="age + ' aÃ±os'" readonly></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>
